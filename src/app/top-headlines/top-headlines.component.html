<div class="container-fluid mt-3">
    <h4>Top Sports News <marquee>For more updates Subscribe our website</marquee></h4>
    <div class="row">
        <div *ngFor="let nd of topHeadlinesData" class="col-lg-3">
            <div class="box">
            <img src="{{nd.urlToImage}}" width ="100%">
            <h5 class="mt-3 mb-3">{{nd.title}}</h5>
            <!-- <p>{{nd.content}}</p> -->
            <a class="btn btn-dark btn-sm" target="blank" href="{{nd.url}}">Read More</a>
        </div>
        </div>
    </div>
</div>
