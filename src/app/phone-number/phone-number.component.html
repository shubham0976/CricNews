<div class="contain">
  <div (click)="closeHandler()" class="close-btn">&times;</div>
  <h2>Login</h2>
    <div class="row d-flex align-items-center justify-content-center">
      <form class="col-md-6">
          <div class="form-input">
            <label for="email">Phone Number</label>
            <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control"
              placeholder="Enter Phone Number" [(ngModel)]="phoneNumber" min="10" max="15">
          </div>
          <button class="btn" type="submit" (click)="getOTP()">Get OTP</button>
          <div id="sign-in-button"></div>
      </form>
    </div>
